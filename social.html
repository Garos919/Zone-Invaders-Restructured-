<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Nicholas Garos - Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      overflow: hidden;
      position: relative;
      height: 100vh;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Code background */
    .code-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 11px;
      line-height: 14px;
      opacity: 0.15;
      white-space: pre;
      overflow: hidden;
      z-index: 1;
      color: #0f0;
    }
    
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }
    }
    
    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 18px;
        margin-bottom: 12px;
        letter-spacing: 1px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 14px;
        margin-bottom: 10px;
      }
    }
    
    .subtitle {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #fff;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .subtitle {
        font-size: 9px;
        margin-bottom: 30px;
      }
    }
    
    @media (max-width: 480px) {
      .subtitle {
        font-size: 8px;
        margin-bottom: 25px;
      }
    }
    
    .social-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      width: 100%;
      margin-bottom: 40px;
    }
    
    @media (max-width: 768px) {
      .social-grid {
        gap: 12px;
        max-width: 400px;
      }
    }
    
    .social-link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      padding: 15px 20px;
      background: linear-gradient(45deg, #111, #222);
      border: 2px solid #0ff;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .social-link:hover::before {
      left: 100%;
    }
    
    .social-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      border-color: #fff;
    }
    
    .social-icon {
      font-size: 24px;
      min-width: 24px;
      filter: drop-shadow(0 0 5px currentColor);
    }
    
    .social-info {
      flex: 1;
      text-align: left;
    }
    
    .social-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 5px;
    }
    
    .social-handle {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: #fff;
      opacity: 0.7;
    }
    
    .social-link:hover .social-name {
      color: #fff;
      text-shadow: 0 0 12px #fff;
    }
    
    .social-link:hover .social-handle {
      opacity: 1;
    }
    
    /* Platform specific colors */
    .instagram { border-color: #E4405F; }
    .instagram:hover { border-color: #E4405F; box-shadow: 0 5px 15px rgba(228, 64, 95, 0.3); }
    .instagram .social-name { color: #E4405F; text-shadow: 0 0 8px #E4405F; }
    
    .youtube { border-color: #FF0000; }
    .youtube:hover { border-color: #FF0000; box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3); }
    .youtube .social-name { color: #FF0000; text-shadow: 0 0 8px #FF0000; }
    
    .tiktok { border-color: #FF0050; }
    .tiktok:hover { border-color: #FF0050; box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3); }
    .tiktok .social-name { color: #FF0050; text-shadow: 0 0 8px #FF0050; }
    
    .twitter { border-color: #1DA1F2; }
    .twitter:hover { border-color: #1DA1F2; box-shadow: 0 5px 15px rgba(29, 161, 242, 0.3); }
    .twitter .social-name { color: #1DA1F2; text-shadow: 0 0 8px #1DA1F2; }
    
    .github { border-color: #fff; }
    .github:hover { border-color: #fff; box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
    .github .social-name { color: #fff; text-shadow: 0 0 8px #fff; }
    
    @media (max-width: 768px) {
      .social-link {
        padding: 12px 16px;
        gap: 12px;
      }
      
      .social-icon {
        font-size: 20px;
      }
      
      .social-name {
        font-size: 10px;
      }
      
      .social-handle {
        font-size: 7px;
      }
    }
    
    @media (max-width: 480px) {
      .social-link {
        padding: 10px 14px;
        gap: 10px;
      }
      
      .social-icon {
        font-size: 18px;
      }
      
      .social-name {
        font-size: 9px;
      }
      
      .social-handle {
        font-size: 6px;
      }
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 10px 16px;
      background: linear-gradient(45deg, #111, #222);
      border: 2px solid #0ff;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .back-button:hover::before {
      left: 100%;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      border-color: #fff;
    }
    
    .back-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    
    .back-button:hover .back-text {
      color: #fff;
      text-shadow: 0 0 12px #fff;
    }
    
    @media (max-width: 768px) {
      .back-button {
        padding: 8px 14px;
        gap: 8px;
      }
      
      .back-text {
        font-size: 9px;
      }
    }
    
    @media (max-width: 480px) {
      .back-button {
        padding: 6px 12px;
        gap: 6px;
      }
      
      .back-text {
        font-size: 8px;
      }
    }
    
    /* Coding symbols (stars) */
    .star {
      position: absolute;
      font-family: 'Courier New', monospace;
      color: #fff;
      opacity: 0.8;
      pointer-events: none;
      animation: twinkle 3s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }
    
    /* Fade overlay for page transition */
    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 1;
      z-index: 10000;
      pointer-events: none;
      transition: opacity 800ms ease-out;
    }
    
    #fadeOverlay.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Ambient background music -->
  <audio id="ambientMusic" loop preload="auto">
    <source src="game/audio/under-construction.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Hover sound -->
  <audio id="hoverSound" preload="auto">
    <source src="game/audio/hover2.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Fade overlay for transitions -->
  <div id="fadeOverlay"></div>
  
  <div class="code-bg" id="codeBg"></div>
  
  <div class="content">
    <h1>CONNECT</h1>
    <div class="subtitle">Follow the digital trail...</div>
    
    <div class="social-grid">

      <a href="https://www.instagram.com/o.garos.o/" target="_blank" class="social-link instagram">
        <div class="social-icon">üì∏</div>

    <a href="home.html" class="back-button">
      <div class="back-text">‚Üê BACK TO HOME</div>
    </a>
  </div>

  <script>
    // Start ambient music
    const ambientMusic = document.getElementById('ambientMusic');
    const hoverSound = document.getElementById('hoverSound');
    ambientMusic.volume = 0.3;
    
    const startMusic = () => {
      ambientMusic.play().catch(e => console.log('Autoplay prevented:', e));
    };
    
    // Page load fade-in effect and music
    window.addEventListener('load', () => {
      startMusic();
      
      const fadeOverlay = document.getElementById('fadeOverlay');
      if (fadeOverlay) {
        setTimeout(() => {
          fadeOverlay.classList.add('fade-out');
        }, 100);
      }
    });
    
    // Ensure music plays on any user interaction
    const ensureMusicPlaying = () => {
      if (ambientMusic.paused) {
        ambientMusic.play().catch(e => {});
      }
    };
    
    document.addEventListener('click', ensureMusicPlaying, { once: true });
    document.addEventListener('keydown', ensureMusicPlaying, { once: true });
    document.addEventListener('touchstart', ensureMusicPlaying, { once: true });
    
    // Add hover sound to all social links and back button
    document.querySelectorAll('.social-link, .back-button').forEach(link => {
      link.addEventListener('mouseenter', () => {
        if (hoverSound) {
          hoverSound.currentTime = 0;
          hoverSound.volume = 0.3;
          hoverSound.play().catch(e => {});
        }
      });
    });
    
    startMusic();
    
    // Generate unfinished code background
    const codeLines = [
      'const socialMedia = { platforms: ["Instagram", "YouTube", "TikTok", "X"] };',
      'function connectWithCreator() { return "Follow for updates!"; }',
      'class SocialNetwork { constructor(handle) { this.followers = "growing"; } }',
      'const devLife = { coding: true, creating: true, sharing: true };',
      'async function loadContent() { return await fetch("/api/latest-posts"); }',
      'const creator = { name: "Nicholas Garos", passion: "development" };',
      '// Building connections one follower at a time',
      'export default { instagram: "@1mb_memory", youtube: "@1MB_Memory" };',
      'const engagement = followers.map(f => f.interact());',
      'if (interested) { clickFollow(); } else { keepBrowsing(); }',
      'function shareContent() { return "Spread the digital word!"; }',
      'const community = users.filter(u => u.isAwesome === true);',
      '// Social media: where code meets creativity',
      'const platforms = ["üì∑", "üì∫", "üéµ", "üê¶"].map(icon => icon);',
      'function buildFollowing() { return consistency + quality; }'
    ];
    
    const codeBg = document.getElementById('codeBg');
    let bgText = '';
    const lines = Math.floor(window.innerHeight / 14) + 10;
    
    for (let i = 0; i < lines; i++) {
      const randomLine = codeLines[Math.floor(Math.random() * codeLines.length)];
      const indent = '  '.repeat(Math.floor(Math.random() * 4));
      bgText += indent + randomLine + '\n';
    }
    
    codeBg.textContent = bgText;
    
    // Coding symbols for stars
    const codeSymbols = ['(', ')', '{', '}', '[', ']', '<', '>', '/', '\\', '|', ';', ':', '.', ',', '=', '+', '-', '*', '&', '%', '$', '#', '@', '!', '?', '"', "'", '`'];
    
    // Generate stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
      star.style.fontSize = (Math.random() * 10 + 8) + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
